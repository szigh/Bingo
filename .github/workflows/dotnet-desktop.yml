name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: Bingo.slnx
      # Test_Project_Path: your-test-project-path
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Build the application
    - name: Build
      run: dotnet build $env:Solution_Name --configuration ${{ matrix.configuration }}

    # Publish the application (creates deployment-ready output)
    - name: Publish
      run: dotnet publish Bingo/Bingo.csproj --configuration ${{ matrix.configuration }} --output ./publish

    # Upload the build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name:  Bingo-${{ matrix.configuration }}
        path: ./publish

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download Release artifact
      uses: actions/download-artifact@v4
      with:
        name: Bingo-Release
        path: ./release
    
    - name: Get next version
      id: version
      run: |
        # Fetch all tags
        git fetch --tags
        
        # Get the latest tag matching v* pattern, sorted by version using git's built-in sorting
        LATEST_TAG=$(git tag -l "v*" --sort=-version:refname | head -n 1)
        
        if [ -z "$LATEST_TAG" ]; then
          # No tags exist, start with v0.0.1
          NEW_VERSION="v0.0.1"
        else
          # Parse the version and increment patch version
          # Remove 'v' prefix
          VERSION=${LATEST_TAG#v}
          
          # Split version into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Validate that we have a proper three-part version
          if [ -z "$MAJOR" ] || [ -z "$MINOR" ] || [ -z "$PATCH" ]; then
            echo "Error: Invalid version format in tag $LATEST_TAG. Expected format: vX.Y.Z"
            exit 1
          fi
          
          # Validate that all parts are numeric
          if ! [[ "$MAJOR" =~ ^[0-9]+$ ]] || ! [[ "$MINOR" =~ ^[0-9]+$ ]] || ! [[ "$PATCH" =~ ^[0-9]+$ ]]; then
            echo "Error: Version parts must be numeric in tag $LATEST_TAG. Expected format: vX.Y.Z where X, Y, Z are numbers"
            exit 1
          fi
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          
          # Construct new version
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
        fi
        
        echo "New version: $NEW_VERSION"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
      shell: bash
    
    - name: Create release archive
      run: |
        cd release
        zip -r ../Bingo-${{ steps.version.outputs.version }}.zip .
        cd ..
      shell: bash
    
    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        files: Bingo-${{ steps.version.outputs.version }}.zip
        draft: false
        prerelease: false
